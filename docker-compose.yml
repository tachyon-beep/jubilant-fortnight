services:
  bot:
    build: .
    container_name: great-work-bot
    restart: unless-stopped
    depends_on:
      - qdrant
    env_file:
      - .env
    environment:
      - GREAT_WORK_DB=/app/var/state/great_work.db
    volumes:
      - ./web_archive_public:/app/web_archive_public:Z
      - ./var:/app/var:Z
  qdrant:
    image: qdrant/qdrant:latest
    container_name: great-work-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage:z
    environment:
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__GRPC_PORT=6334

  archive_server:
    image: nginx:1.27-alpine
    container_name: great-work-archive
    restart: unless-stopped
    depends_on: []
    ports:
      - "8080:80"
    volumes:
      - ./web_archive_public:/usr/share/nginx/html:Z,ro

  telemetry_dashboard:
    build:
      context: .
      dockerfile: ops/telemetry-dashboard/Dockerfile
    container_name: great-work-telemetry
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ./var/telemetry/telemetry.db:/data/telemetry.db:Z,ro

  # Optional: PostgreSQL for future expansion beyond SQLite
